<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title></title>
	<style>
		body{
			margin:50px;
			background:linear-gradient(to left,#fc79b4,#96dcfa)
		}
		h1{
            font-family:Arial Rounded MT Bold;
            font-weight:bold;
            color:white;
		}
		input{
			border:1px solid grey;
		}
		.card-header{
			background-color:#870e38;
		}
		button{
			position:relative;
			left:150px;
		}
		.card{
			box-shadow:3px 2px 6px black;
     	}

     	}

</head>
<body>
	<div class="container">
      <div class="row">
      	<div class="col-md-3"></div>
      	<div class="col-md-6">
          <div class="card">
          	<div class="card-header">
					<h1><center>Student Counselling form</center></h1>
		    </div>			
		    
		    <div class="card-body">
					<form>

			            <div class="form-group">
			          	<font color="black" font-size="15px">Name</font></font><font color="red">*</font> <input type="text" class="form-control"  required>
			            </div>

			           <div class="form-group">
			          	<font color="black" font-size="15px">Date Of Birth</font><input type="date" class="form-control">
			           </div>

			           <div class="form-group">
			          	<font color="black" font-size="15px">Age</font></font> <font color="red">*</font> <input type="text" class="form-control"  required>
			            </div>

			           
			           <div class="form-group">
			          	<font color="black" font-size="15px">Contact</font></font> <font color="red">*</font> <input type="text" class="form-control"  required>
			           </div>

			           <div class="form-group">
			          	<font color="black" font-size="15px">Time</font></font> <font color="red">*</font>
			          	<select class="form-control">
			          		<option></option>
			          		<option>Morning 9 to 12</option>
			          		<option>Evening 7 to 9 </option>
			          	</select>
			           </div>

			           <div class="form-group">
			          	<font color="black" font-size="15px">Category</font> <font color="red">*</font>
			          	    <select class="form-control"  required>
			          	    	<option></option>
			          	    	<option>Business</option>
			          	    	<option>Health</option>
			          	    	<option>Relationship</option>
			          	    	<option>Self Development</option>
			          	    	<option>Family Problem</option>
			          	    	<option>Other</option>>
			          	    </select>
			           </div>

			           <div class="form-group">
			          	<font color="black" font-size="15px">Eduction </font> <font color="red">*</font> <input type="text" class="form-control"  required>
			           </div>

			           <div class="form-group">
			          	<font color="black" font-size="15px">Address </font> <textarea rows="4" class="form-control"></textarea>
			           </div>

			           <div class="form-group">
			            <font color="black" font-size="15px">Comment </font><input type="text" class="form-control">
			           </div>

			           <button class="btn" style="background-color:#870e38;width:200px;color:white;font-size:20px;">Submit</button>
                    </form>
            </div>        
		</div>
		<div class="col-md-3">
          </form>
      </div>
    </div>
